#Spring Data JPA/Hibernate properties
#ddl-auto to create database from entity class, directly to the database
#show-sql to show to sql statements in the terminal
#format to make the sql statements more readable in the terminal
#Dialect is used to create database properly, Dialect must be configured first.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
